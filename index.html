<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <div class="calculator">
      <div class="top">
        <div class="result" id="result">0</div>
      </div>
      <form class="btn-container">
        <button type="button" value="7" onclick="calc(this)" class="btn">7</button>
        <button type="button" value="8" onclick="calc(this)" class="btn">8</button>
        <button type="button" value="9" onclick="calc(this)" class="btn">9</button>
        <button type="button" value="+" onclick="calc(this)" class="btn">+</button>
        <button type="button" value="4" onclick="calc(this)" class="btn">4</button>
        <button type="button" value="5" onclick="calc(this)" class="btn">5</button>
        <button type="button" value="6" onclick="calc(this)" class="btn">6</button>
        <button type="button" value="-" onclick="calc(this)" class="btn">-</button>
        <button type="button" value="1" onclick="calc(this)" class="btn">1</button>
        <button type="button" value="2" onclick="calc(this)" class="btn">2</button>
        <button type="button" value="3" onclick="calc(this)" class="btn">3</button>
        <button type="button" value="*" onclick="calc(this)" class="btn">*</button>
        <button type="button" value="0" onclick="calc(this)" class="btn">0</button>
        <button type="button" value="00" onclick="calc(this)" class="btn">00</button>
        <button type="button" value="." onclick="calc(this)" class="btn">.</button>
        <button type="button" value="/" onclick="calc(this)" class="btn">/</button>
        <button type="button" value="AC" onclick="calc(this)" class="btn AC">AC</button>
        <button type="button" value="=" onclick="calc(this)" class="btn equal">=</button>
      </form>
    </div>

    <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>

</html>
